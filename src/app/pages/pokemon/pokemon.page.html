<app-header titulo="Pokemons" [showBack]="false"></app-header>
<ion-content>
    <ion-grid class="container">
        <ion-row class="search">
            <ion-col size="7">
                <ion-input type="text" [(ngModel)]="name" (keyup)="search($event)" class="input" placeholder="Digite el nombre del pokemon"></ion-input>
            </ion-col>
            <ion-col size="5" class="search-options">
                <ion-button (click)="getPokemon(name)" class="button">Buscar</ion-button>
                <ion-icon name="refresh-circle-outline" class="icon-refresh" (click)="clear()"></ion-icon>
            </ion-col>
          </ion-row> 
          <div *ngIf="(pokemons | filter:textSearch:'name').length == 0 && showDiv" class="no-data">
            <ion-label class="text">No se encontraron resultados, para una busqueda más precisa ingresa el nombre completo del pokemón y click en buscar</ion-label>
          </div> 
          <ion-row class="row-grid">
            <ion-card *ngFor="let pokemon of pokemons | filter:textSearch:'name'" [routerLink]="['/pokemon-description', pokemon.name]">
              <ion-card-header>
                <ion-card-title class="title">{{pokemon.name}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-img src="{{pokemon.img}}" class="img"></ion-img>
              </ion-card-content>
            </ion-card>
          </ion-row>
    </ion-grid>
</ion-content>
